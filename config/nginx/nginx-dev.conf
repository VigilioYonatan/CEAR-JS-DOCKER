events {
    worker_connections 1024;
}

http {
    # Configuración para desarrollo con hot reload
    upstream node-app {
        server node-app:3000;
    }

    server {
        listen 80;
        server_name localhost;

        # Desactivar logs en desarrollo para mejor rendimiento
        access_log off;
        error_log /dev/null;

        # Proxy para la aplicación
        location / {
            proxy_pass http://node-app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Configuraciones específicas para desarrollo
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Para WebSocket (hot reload)
        location /sockjs-node {
            proxy_pass http://node-app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://node-app/health;
            proxy_set_header Host $host;
            access_log off;
        }
    }

    # Servidor HTTPS para desarrollo (opcional)
    server {
        listen 443 ssl;
        server_name localhost;

        ssl_certificate /etc/nginx/ssl/localhost.crt;
        ssl_certificate_key /etc/nginx/ssl/localhost.key;

        location / {
            proxy_pass http://node-app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}